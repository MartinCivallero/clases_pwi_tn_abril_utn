<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form</h1>
    <form>
        <div>
            <label for="username">Ingresa tu nombre de usuario</label>  
            <input type="text" name="username"  id="username" placeholder="John Doe" maxlength="3">  
        </div>
        <div>
            <label for="password">Ingresa tu contraseña</label>
            <input type="password" name="contraseña" id="password">
        </div>

        <div>
            <label for="email">ingrese su email</label>
            <input type="email" name="email" id="email">
        </div>

        <div>
            <label for="pais">Selecciona un pais</label>
            <select name="pais" id="pais">
                <option value="AR" >Argentina</option>
                <option value="FR" >Francia</option>
                <option value="NO" selected disabled >No seleccionado</option>
            </select>
        
        </div>

        <div>
            <label for="pais-1">seleccione un pais:
                <span>Argentina</span> <input type="radio" name="pais-1"  id="AR">
                <span>Francia</span> <input type="radio" name="pais-1"  id="FR">
            </label>
            
        </div>

        <div>
            <label for="mensaje">Ingrese su mensaje</label>
            <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="ingrese un mensaje"></textarea>
        </div>

        <div>
            <input type="submit" name="" id="" value="confirmar">
            <button type="submit" value="confirmar">Enviar</button>
            <button type="reset">reestablecer</button> <!-- button permite poner iconos -->
        </div>
    </form>
</body>
</html>
